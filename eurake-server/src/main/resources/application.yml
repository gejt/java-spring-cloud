spring:
  application:
    name: eurake-server
  profiles: dev

server:
  port: 8761

eureka:
  instance: eurake-1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

