spring:
  application:
    name: eurake-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/,http://127.0.0.1:8762/eureka/,http://127.0.0.1:8763/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

---
server:
  port: 8761
spring:
  profiles: 8761
eureka:
  instance:
    hostname: 127.0.0.1

---
server:
  port: 8762
spring:
  profiles: 8762
eureka:
  instance:
    hostname: 127.0.0.1

---
server:
  port: 8763
spring:
  profiles: 8763
eureka:
  instance:
    hostname: 127.0.0.1