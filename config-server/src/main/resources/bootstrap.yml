server:
  port: 3301

spring:
  application:
    name: config-server
  cloud:
    discovery:
      enabled: true
    config:
      server:
        git:
          uri: https://github.com/gejt/my-cloud-config.git
#          username:
#          password: # public 的不用用户名和密码
          search-paths: /config
          default-label: main # github 默认为main分支了 不是master分支了
          skip-ssl-validation: true
          timeout: 20

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaulZone: http://127.0.0.1:8761/eureka/
      #,http://127.0.0.1:8762/eureka/,http://127.0.0.1:8763/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}